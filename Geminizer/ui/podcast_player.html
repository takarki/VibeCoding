<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geminizer Podcast Player</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        @keyframes gradient-x {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .animate-gradient-x {
            background-size: 200% 200%;
            animation: gradient-x 3s linear infinite;
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 5px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.02);
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 10px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #4f46e5;
        }

        .glass-morphism {
            background: rgba(24, 24, 27, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(63, 63, 70, 0.5);
        }
    </style>
</head>

<body class="bg-black text-white min-h-screen">
    <div id="player-container" class="max-w-4xl mx-auto p-4 md:p-8 flex flex-col gap-6">
        <!-- Header Area -->
        <div
            class="glass-morphism p-6 rounded-3xl shadow-2xl flex flex-col md:flex-row justify-between items-center gap-4">
            <div class="flex items-center gap-5">
                <div
                    class="w-14 h-14 bg-indigo-600 rounded-2xl flex items-center justify-center shadow-lg shadow-indigo-950/40">
                    <span class="material-icons text-white text-3xl">volume_up</span>
                </div>
                <div>
                    <h1 id="podcast-title" class="text-2xl font-black tracking-tight">Podcast Title</h1>
                    <p id="podcast-subtitle" class="text-zinc-500 text-xs font-medium uppercase tracking-widest">
                        Episode: Loading...</p>
                </div>
            </div>
            <div class="flex gap-3">
                <span
                    class="px-4 py-1.5 bg-zinc-800 rounded-full text-[10px] font-bold text-zinc-400 border border-zinc-700">FULL
                    TRANSCRIPT</span>
                <span id="speaker-count"
                    class="px-4 py-1.5 bg-indigo-900/30 rounded-full text-[10px] font-bold text-indigo-400 border border-indigo-800/50 uppercase tracking-tighter">SPEAKER:
                    2</span>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            <!-- Visualizer & Controls -->
            <div
                class="lg:col-span-5 bg-zinc-900 border border-zinc-800 p-8 rounded-[2.5rem] flex flex-col items-center gap-10 shadow-2xl relative overflow-hidden group">
                <div
                    class="absolute top-0 left-0 w-full h-1.5 bg-gradient-to-r from-indigo-500 via-purple-500 to-indigo-500 animate-gradient-x">
                </div>

                <div class="relative">
                    <div id="pulse-bg"
                        class="absolute -inset-8 bg-indigo-600/30 rounded-full blur-[40px] opacity-0 scale-90 transition-all duration-1000">
                    </div>
                    <div
                        class="w-52 h-52 bg-zinc-800 rounded-[2.5rem] flex items-center justify-center shadow-2xl border border-zinc-700 z-10 relative">
                        <div id="visualizer" class="flex items-end gap-1.5 h-16">
                            <div class="w-2.5 bg-indigo-500 rounded-full h-4 transition-all duration-300"></div>
                            <div class="w-2.5 bg-indigo-500 rounded-full h-4 transition-all duration-300"></div>
                            <div class="w-2.5 bg-indigo-500 rounded-full h-4 transition-all duration-300"></div>
                            <div class="w-2.5 bg-indigo-500 rounded-full h-4 transition-all duration-300"></div>
                            <div class="w-2.5 bg-indigo-500 rounded-full h-4 transition-all duration-300"></div>
                        </div>
                    </div>
                </div>

                <div class="text-center space-y-3 z-10">
                    <div id="playback-status"
                        class="inline-flex items-center gap-2 px-3 py-1 bg-zinc-800 rounded-full text-indigo-400 font-mono text-[10px] font-bold tracking-widest uppercase border border-indigo-500/20">
                        <span class="w-2 h-2 rounded-full bg-indigo-500"></span>
                        Ready to Play
                    </div>
                    <h2 id="current-segment-title" class="text-2xl font-bold leading-tight">準備完了</h2>
                    <p id="segment-info" class="text-zinc-500 text-sm font-medium">Chapter: 0 of 0</p>
                </div>

                <div class="w-full space-y-8 z-10">
                    <div class="flex items-center justify-between px-4">
                        <button id="prev-btn"
                            class="p-4 text-zinc-500 hover:text-white hover:bg-zinc-800 rounded-full transition-all active:scale-90">
                            <span class="material-icons text-3xl">skip_previous</span>
                        </button>
                        <button id="play-pause-btn"
                            class="w-24 h-24 bg-white text-black rounded-full flex items-center justify-center shadow-[0_0_50px_rgba(255,255,255,0.2)] hover:scale-105 active:scale-95 transition-all">
                            <span id="play-icon" class="material-icons text-5xl">play_arrow</span>
                        </button>
                        <button id="next-btn"
                            class="p-4 text-zinc-500 hover:text-white hover:bg-zinc-800 rounded-full transition-all active:scale-90">
                            <span class="material-icons text-3xl">skip_next</span>
                        </button>
                    </div>

                    <div class="space-y-2">
                        <div class="h-2 w-full bg-zinc-800 rounded-full overflow-hidden border border-zinc-700/50">
                            <div id="progress-bar"
                                class="h-full bg-indigo-500 transition-all duration-700 ease-out shadow-[0_0_15px_rgba(99,102,241,0.5)]"
                                style="width: 0%"></div>
                        </div>
                        <div class="flex justify-between text-[10px] font-mono text-zinc-600 font-bold uppercase">
                            <span>Start</span>
                            <span id="progress-text">0% Completed</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Transcript Scroll Area -->
            <div
                class="lg:col-span-7 bg-zinc-900/50 border border-zinc-800 rounded-[2.5rem] shadow-2xl flex flex-col overflow-hidden max-h-[700px] backdrop-blur-xl">
                <div
                    class="p-6 border-b border-zinc-800 flex justify-between items-center bg-zinc-900/80 sticky top-0 z-20">
                    <div class="flex items-center gap-3">
                        <div
                            class="w-8 h-8 bg-indigo-500/10 rounded-lg flex items-center justify-center text-indigo-500">
                            <span class="material-icons text-lg">message</span>
                        </div>
                        <h3 class="font-bold text-sm uppercase tracking-widest text-zinc-300">Transcript Full</h3>
                    </div>
                    <div id="total-segments"
                        class="px-3 py-1 bg-zinc-800 rounded text-[10px] font-mono text-zinc-500 border border-zinc-700">
                        0 SEGMENTS
                    </div>
                </div>

                <div id="transcript-list" class="flex-1 overflow-y-auto p-8 space-y-6 custom-scrollbar scroll-smooth">
                    <!-- Transcript items will be injected here -->
                </div>
            </div>
        </div>

        <div id="api-key-banner"
            class="hidden bg-yellow-900/20 border border-yellow-700/50 p-4 rounded-2xl flex items-center justify-between gap-4">
            <div class="flex items-center gap-3">
                <span class="material-icons text-yellow-500">warning</span>
                <p class="text-yellow-200 text-xs font-medium">Gemini APIキーが設定されていません。音声合成機能を利用するには設定が必要です。</p>
            </div>
            <button id="open-settings-btn"
                class="px-4 py-2 bg-yellow-600 text-white text-xs font-bold rounded-xl hover:bg-yellow-500">設定を開く</button>
        </div>
    </div>

    <audio id="audio-player" class="hidden"></audio>
    <script src="podcast_player.js"></script>
</body>

</html>
